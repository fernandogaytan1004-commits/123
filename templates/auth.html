{% extends "base.html" %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="auth-card p-5">

        <h2 class="text-center vintage-title mb-4">33RPM</h2>

        <!-- LOGIN -->
       <form action="/login" method="POST">
    <input type="email" name="correo" class="form-control mb-3" placeholder="Correo" required>
    <input type="password" name="password" class="form-control mb-3" placeholder="Contraseña" required>
    <button class="btn btn-outline-warning w-100">Entrar</button>
</form>

        <!-- REGISTRO -->
        <form action="/register" method="POST">
    <input type="text" name="nombre" class="form-control mb-3" placeholder="Nombre" required>
    <input type="email" name="correo" class="form-control mb-3" placeholder="Correo" required>
    <input type="password" name="password" class="form-control mb-3" placeholder="Contraseña" required>
    <button class="btn btn-warning w-100">Registrarse</button>
</form>

    </div>
</div>

<style>
.auth-card {
    width: 400px;
    background: rgba(0,0,0,0.85);
    border: 1px solid #c29d5f;
    border-radius: 15px;
    backdrop-filter: blur(10px);
}

.switch-link {
    color: #c29d5f;
    cursor: pointer;
    font-weight: bold;
}

.switch-link:hover {
    text-decoration: underline;
}

.form-control {
    background: #111;
    border: 1px solid #444;
    color: #fff;
}

.form-control:focus {
    background: #111;
    color: #fff;
    border-color: #c29d5f;
    box-shadow: none;
}
</style>

<script>
function showRegister() {
    document.getElementById("loginForm").classList.add("d-none");
    document.getElementById("registerForm").classList.remove("d-none");
}

function showLogin() {
    document.getElementById("registerForm").classList.add("d-none");
    document.getElementById("loginForm").classList.remove("d-none");
}
</script>

{% endblock %}
