{% extends "base.html" %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="auth-card p-5">

        <h2 class="text-center vintage-title mb-4">33RPM</h2>

        <!-- LOGIN -->
        <form id="loginForm">
            <h4 class="text-center mb-3">Iniciar Sesión</h4>

            <input type="email" class="form-control mb-3" placeholder="Correo">
            <input type="password" class="form-control mb-3" placeholder="Contraseña">

            <button class="btn btn-outline-warning w-100">Entrar</button>

            <p class="text-center mt-3 small">
                ¿No tienes cuenta?
                <span class="switch-link" onclick="showRegister()">Regístrate</span>
            </p>
        </form>

        <!-- REGISTRO -->
        <form id="registerForm" class="d-none">
            <h4 class="text-center mb-3">Crear Cuenta</h4>

            <input type="text" class="form-control mb-3" placeholder="Nombre">
            <input type="email" class="form-control mb-3" placeholder="Correo">
            <input type="password" class="form-control mb-3" placeholder="Contraseña">

            <button class="btn btn-warning w-100">Registrarse</button>

            <p class="text-center mt-3 small">
                ¿Ya tienes cuenta?
                <span class="switch-link" onclick="showLogin()">Inicia sesión</span>
            </p>
        </form>

    </div>
</div>

<style>
.auth-card {
    width: 400px;
    background: rgba(0,0,0,0.85);
    border: 1px solid #c29d5f;
    border-radius: 15px;
    backdrop-filter: blur(10px);
}

.switch-link {
    color: #c29d5f;
    cursor: pointer;
    font-weight: bold;
}

.switch-link:hover {
    text-decoration: underline;
}

.form-control {
    background: #111;
    border: 1px solid #444;
    color: #fff;
}

.form-control:focus {
    background: #111;
    color: #fff;
    border-color: #c29d5f;
    box-shadow: none;
}
</style>

<script>
function showRegister() {
    document.getElementById("loginForm").classList.add("d-none");
    document.getElementById("registerForm").classList.remove("d-none");
}

function showLogin() {
    document.getElementById("registerForm").classList.add("d-none");
    document.getElementById("loginForm").classList.remove("d-none");
}
</script>

{% endblock %}
