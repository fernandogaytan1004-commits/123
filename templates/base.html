<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}33RPM{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0d0d0d;
            color: #fff;
        }

        /* NAVBAR */
        .navbar {
            background-color: #111 !important;
            border-bottom: 1px solid #c29d5f;
        }

        .navbar-brand {
            font-family: serif;
            font-size: 24px;
            color: #c29d5f !important;
            letter-spacing: 2px;
        }

        .nav-link {
            color: #ddd !important;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: #c29d5f !important;
        }

        .btn-auth {
            border: 1px solid #c29d5f;
            color: #c29d5f;
            transition: 0.3s;
        }

        .btn-auth:hover {
            background-color: #c29d5f;
            color: #000;
        }

        /* TARJETAS ANIMADAS */
        .card {
            background-color: #111;
            border: 1px solid #2a2a2a;
            transition: all 0.4s ease;
            border-radius: 15px;
            color: #fff;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #c29d5f;
            box-shadow: 0 10px 25px rgba(194,157,95,0.3);
        }

        /* VINYL ROTATION HOVER */
        .card img {
            transition: transform 0.6s ease;
        }

        .card:hover img {
            transform: rotate(15deg) scale(1.05);
        }

        /* TITULOS */
        .vintage-title {
            font-family: serif;
            letter-spacing: 2px;
            color: #c29d5f;
            text-shadow: 0 0 10px rgba(194,157,95,0.4);
        }

        /* FADE IN */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">33RPM</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/biblioteca">Biblioteca</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reproductor">Reproductor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ventas">Planes</a>
                </li>
            </ul>

            {% if session.loggedin %}
    <span class="text-warning me-3">Hola, {{ session.nombre }}</span>
    <a href="/logout" class="btn btn-auth">Salir</a>
{% else %}
    <a href="/auth" class="btn btn-auth">Acceder</a>
{% endif %}
        </div>
    </div>
</nav>

<div class="container my-5">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
